<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del usuario" formControlName="name">
                <span *ngIf="campoInvalid('name')" class="form-text text-danger">Complete el nombre de usuario</span>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="a@b.c">                
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Nickname del user">                
            </div>
            
            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Contrase単a</label>
                <input type="password" class="form-control" placeholder="Contrase単a">                
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label">Confirmar Contrase単a</label>
                <input type="password" class="form-control" placeholder="Confirmar Contrase単a">                
            </div>

            <button type="submit" class="btn btn-primary float-end">Crear</button>
        </form>
    </div>
</div>

<p>Valid</p>
<pre>{{ form.valid }}</pre>

<pre>{{ form.controls.name.errors | json }}</pre>
