<h2>Template: Switches</h2>
<hr>

<div class="row">
    <div class="col">

        <form #form="ngForm">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Género</label>
                <div class="col-sm-9">     
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="femenino" value="F" [(ngModel)]="person.gender" required>
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="M" [(ngModel)]="person.gender" required>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Notificaciones</label>
                <div class="col-sm-9"> 
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="notifications" [(ngModel)]="person.notifications" required>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Quiero las notificaciones</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="faq" [(ngModel)]="faq" required>
                        <label class="form-check-label" for="flexCheckChecked">Términos y condiciones de uso</label>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary float-end" [disabled]="form.invalid">Guardar</button>
        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valor del Form</span>
        <pre>{{ form.value | json }}</pre>

        <span>Persona</span>
        <pre>{{ person | json }}</pre>

        <span>Valid</span>
        <pre>{{ form.valid }}</pre>

        <span>Términos</span>
        <pre>{{ form.controls?.faq?.errors | json }}</pre>

        <span>Condiciones:</span>
    </div>
</div>
