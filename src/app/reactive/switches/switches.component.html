<h2>Reactive: Switches</h2>
<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="form" (submit)="save()">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Género</label>
                <div class="col-sm-9">     
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="F" formControlName="gender">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="M" formControlName="gender">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Notificaciones</label>
                <div class="col-sm-9"> 
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" formControlName="notifications">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Quiero las notificaciones</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" formControlName="conditions">
                        <label class="form-check-label" for="flexCheckChecked">Términos y condiciones de uso</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valor del Form</span>
        <pre>{{ form.value | json }}</pre>

        <span>Persona</span>
        <pre>{{ person | json }}</pre>

        <span>Valid</span>
        <pre>{{ form.valid }}</pre>

        <span>Términos</span>
        <!-- <pre>{{ form.controls?.faq?.errors | json }}</pre> -->

        <span>Condiciones:</span>
    </div>
</div>
