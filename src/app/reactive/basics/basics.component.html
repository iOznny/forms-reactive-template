<h2>Reactive: Basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form autocomplete="off">
            <div class="mb-3">
                <label class="form-label">Producto</label>
                <input type="text" class="form-control" placeholder="Nombre del producto">
                <div  class="form-text text-danger">Min√≠mo de caracteres debe ser de 3 letras.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" placeholder="Precio del Producto">
                <div  class="form-text text-danger">El precio debe ser ser mayor o igual a 0.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Existencias</label>
                <input type="number" class="form-control" placeholder="Existencias del Producto">
            </div>

            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </form>

    </div>
</div>
